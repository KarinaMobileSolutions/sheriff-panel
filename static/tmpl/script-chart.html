<div class="row-fluid">
    <div class="col-xs-12">
        <script-info name="{{name}}"></script-info>
        <div class="pull-right">
            <select ng-model="script.period" ng-change="script.draw()" name="period">
                <option value="hour">Last Hour</option>
                <option value="day">Last Day</option>
                <option value="week">Last Week</option>
                <option value="month">Last Month</option>
            </select>
        </div>
    </div>
</div>
<div class="row-fluid" style="height:200px;">
    <div id="chart{{name}}" class="col-xs-12" style="height:200px;">
    </div>
</div>
