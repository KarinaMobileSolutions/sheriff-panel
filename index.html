<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Sherrif Monitoring</title>

        <!-- Bootstrap -->
        <link href="static/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <link href="static/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="static/assets/flot/excanvas.min.js"></script><![endif]-->
        <script src="static/assets/jquery/dist/jquery.min.js"></script>
        <script src="static/assets/flot/jquery.flot.js"></script>
        <script src="static/assets/flot/jquery.flot.time.js"></script>
        <script src="static/assets/timezone-js/src/date.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="Sheriff">
        {[{template "errormodal"}]}
        <script src="static/assets/angular/angular.js"></script>
        <script src="static/js/app.js"></script>
        <script src="static/js/scripts.js"></script>

        <div class="container-fluid">
            {[{template "navbar"}]}
            <div ng-controller="ChartController as chartCtrl">
                <div class="well input-group">
                    <input type="text" ng-model="query" placeholder="Script Name" class="form-control"/>
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
                <div class="row-fluid" ng-repeat="chart in chartCtrl.charts | orderBy:'script.name' | filter:query">
                    <script-chart name="{{chart.script.name}}"></script-chart>
                    <div class="clearfix"></div>
                    <hr/>
                </div>
            </div>
        </div>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="static/assets/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
